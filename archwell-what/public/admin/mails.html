<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="core.js"></script>
<body>

<div ng-app="myApp" ng-controller="mailsCtrl"> 

  <div ng-repeat="mail in mails">
    <p>{{ mail.name}} </p>
    <p>{{ mail.email}} </p>
    <p>{{ mail.content}} </p>
  </div>

</body>
</html>
