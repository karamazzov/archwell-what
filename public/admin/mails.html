<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="core.js"></script>
 <link href="/stylesheets/admstyle.css" type="text/css" rel="stylesheet">
<body>
<div class="adminheader">
      <a class='logolink' href="#"><img class='logotop' src='/img/logo.png'></img></a>
</div>
<div ng-app="myApp" ng-controller="mailsCtrl">
<div class="messageboard">
  <p class="adminnote"> Messages : </p>
  <div ng-repeat="mail in mails">
    <div class="name">
      <hr>
    <p>{{ mail.name}} </p>
  </div>
  <div class="email">
    <hr>
    <p>{{ mail.email}} </p>
  </div>
  <div class="content">
    <hr>
    <p>{{ mail.content}} </p>
  </div>
  </div>
</div>


</body>
</html>
